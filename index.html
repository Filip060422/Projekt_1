<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
</head>

                </section>
                <div class="mouse">
                    <img src="./media/mouse-icon.svg" alt="mouse icon">
                </div>
            </div>
        </div>
